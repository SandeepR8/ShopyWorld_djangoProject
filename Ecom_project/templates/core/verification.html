{% extends "base.html" %}

{% block content %}
<div class="container mt-5 text-center">
    {% if verified %}
        <h2 class="text-success">✅ Email Verified Successfully!</h2>
        <p>You can now <a href="{% url 'login' %}">log in</a> to your account.</p>
    {% else %}
        <h2 class="text-danger">❌ Invalid or Expired Token</h2>
        <p>Refresh this page</p>
        
    {% endif %}
</div>
{% endblock %}
