{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Login |{% endblock  %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/icon" href="{% static 'assets/logo/favicon.png' %}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">



    
<style>
  body {
    background: linear-gradient(to right, #f8f9fa, #e9ecef);
    font-family: "Poppins", sans-serif;
  }
    
  .register-container {
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 8px 18px rgba(0,0,0,0.1);
    padding: 40px 50px;
    max-width: 450px;
    margin: 80px auto;
  }

  h4.name {
    color: #6f42c1;
    font-weight: 600;
    text-shadow: none;
  }


    .messages {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 9999;
      }
      
      .alert {
        position: relative;
        padding: 12px 40px 12px 15px;
        margin-bottom: 10px;
        border-radius: 8px;
        font-size: 14px;
        color:black;
        box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        animation: fadeIn 0.5s ease-in-out;
        opacity: 1;
        transition: opacity 0.5s ease-out;
      }
      
      .alert.success { background-color: #28a745; }
      .alert.error { background-color: #dc3545; }
      .alert.warning { background-color: #ffc107; color: #000; }
      .alert.info { background-color: #17a2b8; }
      
      .close-btn {
        position: absolute;
        top: 5px;
        right: 10px;
        background: transparent;
        border: none;
        font-size: 18px;
        font-weight: bold;
        color: inherit;
        cursor: pointer;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .password-container {
        position: relative;
      }
      
      .password-container input {
        padding-right: 40px; /* space for the icon */
      }
      
      .password-toggle {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #777;
      }
      
      

</style>
</head>

<body>


<div style="
        margin:30px 8em;
        font-family:sans-serif;
        font-size: 1.5em;
        font-weight:bold;
        color:rgba(88, 84, 84, 0.882) ;
    ">   
    <a href="{% url 'Home' %}" style="
            text-decoration: none;
            color: #616060;
        "><span style="color:#E99C2E">Shopy</span>World</a>
</div>
            
{% block content %}
{% if messages %}
<div class="messages">
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
      <span>{{ message }}</span>
      <button class="close-btn" onclick="this.parentElement.remove();">&times;</button>
    </div>
  {% endfor %}
</div>
{% endif %}
<center>
  <div class="register-container text-center">
      <h4 class="name mb-4">Login Account</h4>
                            <form action="{% url 'login' %}" method="post">
                                {% csrf_token %}
                                <input type="text" class="form-control mb-3" placeholder="Username" name='username'>
                                <div class="password-container position-relative mb-2">
                                  <input 
                                    type="password" 
                                    class="form-control" 
                                    placeholder="Password" 
                                    name="password" 
                                    id="passwordInput"
                                  >
                                  <i class="fa fa-eye-slash password-toggle" id="passwordToggle"></i>
                                </div>
                                
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <a href="{% url 'forget_password' %}" class="text-primary small">Forgot password?</a>
                                  </div>
                                <input type="submit" class="form-control btn btn-success" value="Login" class="btn-login">
                            </form>

                                <p class="text-center mt-4">
                                    Donâ€™t have an account? <a href="{% url 'register' %}" class="text-decoration-none fw-bold">Sign up</a>
                                  </p>

                    </div>
            </div>
        </center>



{% endblock  %}
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const alerts = document.querySelectorAll(".alert");
    alerts.forEach(alert => {
      setTimeout(() => {
        alert.style.opacity = "0";
        setTimeout(() => alert.remove(), 500);
      }, 4000);
    });
  });

  const passwordInput = document.getElementById('passwordInput');
  const passwordToggle = document.getElementById('passwordToggle');
  
  passwordToggle.addEventListener('click', () => {
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    passwordToggle.classList.toggle('fa-eye');
    passwordToggle.classList.toggle('fa-eye-slash');
  });
  
</script>
</body>
</html>
