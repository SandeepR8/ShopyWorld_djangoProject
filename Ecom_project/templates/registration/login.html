<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Login |{% endblock  %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    
<style>
   
    


    .messages {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 9999;
      }
      
      .alert {
        position: relative;
        padding: 12px 40px 12px 15px;
        margin-bottom: 10px;
        border-radius: 8px;
        font-size: 14px;
        color:black;
        box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        animation: fadeIn 0.5s ease-in-out;
        opacity: 1;
        transition: opacity 0.5s ease-out;
      }
      
      .alert.success { background-color: #28a745; }
      .alert.error { background-color: #dc3545; }
      .alert.warning { background-color: #ffc107; color: #000; }
      .alert.info { background-color: #17a2b8; }
      
      .close-btn {
        position: absolute;
        top: 5px;
        right: 10px;
        background: transparent;
        border: none;
        font-size: 18px;
        font-weight: bold;
        color: inherit;
        cursor: pointer;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      

</style>
</head>

<body>


    <div style="
        margin:30px 8em;
        font-family:sans-serif;
        font-size: 1.5em;
        font-weight:bold;
        color:rgba(88, 84, 84, 0.882) ;
    ">   
    <a href="{% url 'Home' %}" style="
            text-decoration: none;
            color: #616060;
        "><span style="color:#E99C2E">Shopy</span>World</a>
    
</div>
            
{% block content %}
{% if messages %}
<div class="messages">
{% for message in messages %}
    <div class="{{ message.tags }}">
    <span class="alert">{{ message }}</span>
    <button class="close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
    </div>
{% endfor %}
</div>
{% endif %}
<center>
    <div class="container p-3" style="background: whitesmoke;margin-top:100px;">
        <h2 class="text-center login-title mb-4">Login to Shopy World</h2>
                <div class="col-sm-5">
                            <form action="{% url 'login' %}" method="post">
                                {% csrf_token %}
                                <input type="text" class="form-control mb-3" placeholder="Username" name='username'>
                                <input type="password"class="form-control mb-2" placeholder="Password" name='password'>
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <a href="{% url 'forget_password' %}" class="text-primary small">Forgot password?</a>
                                  </div>                                <input type="submit" class="form-control btn btn-success" value="Login" class="btn-login">
                            </form>

                                <p class="text-center mt-4">
                                    Donâ€™t have an account? <a href="{% url 'register' %}" class="text-decoration-none fw-bold">Sign up</a>
                                  </p>

                        <div>
                    </div>
            </div>
        </center>



{% endblock  %}
</body>
</html>
