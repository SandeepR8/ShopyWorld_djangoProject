{% extends "registration/login.html" %}


{% block content %}
<style>
.back{
  text-decoration: none;
  color: black;
  font-size: larger;
  display: inline;
  margin: 180px 140px;
  
  
}
</style>

 
    
  {% if messages %}
  <div class="messages">
    {% for message in messages %}
      <div class="alert {{ message.tags }}">
        <span>{{ message }}</span>
        <button class="close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
      </div>
    {% endfor %}
  </div>
  {% endif %}
  <a href="{% url 'userprofile' %}" class='back'><i class="fa fa-sign-in"></i>Back</a>

  <center>
    <div>Update Profile</div>
    <form method="POST" action="{% url 'update_user' %}" class='form1'>
      {% csrf_token %}
      <input type="text" name="firstname" placeholder="Enter first name" required><br>
      <input type="text" name="lastname" placeholder="Enter last name" required><br>
      <input type="email" name="email" placeholder="{{ user.email }}" value='{{user.email}}'><br>
  
    <hr>
    {{form}}
    
    <button type="submit" class='btn btn-primary'>Update</button>
  </form>
</center>

  <script>
  
  document.addEventListener("DOMContentLoaded", function() {
  const alerts = document.querySelectorAll(".alert");
  alerts.forEach(alert => {
    setTimeout(() => {
    alert.style.opacity = "0";
    setTimeout(() => alert.remove(), 500); 
    }, 4000); 
  });
  });
  </script>
{% endblock  %}
