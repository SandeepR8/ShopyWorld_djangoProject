{% extends "registration/login.html" %}
{% load crispy_forms_tags %}
{% block title %}Profile Update{% endblock  %}

{% block content %}
<style>

</style>

  <a href="{% url 'userprofile' %}" class='btn btn-outline-secondary mx-5'>Back</a>

  <div class="container my-3">
    <div class="card shadow-sm p-4 mx-auto" style="max-width: 700px;">
      <h3 class="text-center mb-3">Update Profile</h3>
      <form method="POST" action="{% url 'update_user' %}">
        {% csrf_token %}
        <div class="d-flex gap-2 mb-3">
          <input type="text" class="form-control" name="firstname" placeholder="Enter first name" value="{{ user.first_name }}" required>
          <input type="text" class="form-control" name="lastname" placeholder="Enter last name" value="{{ user.last_name }}" required>
        </div>
        <input type="email" class="form-control mb-3" name="email" placeholder="Email" value="{{ user.email }}" required>
        <hr>
        <div class='p-2'></div>
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary w-100 mt-3">Update</button>
      </form>
    </div>
  </div>
  


{% endblock  %}
