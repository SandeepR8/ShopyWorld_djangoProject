{% extends "registration/login.html" %}
{% block title %}Password Change{% endblock  %}

{% block content %}


<center>
    <div class="register-container text-center">
        <h4 class="name mb-4">Change Password</h4>

    <form method="POST" action="{% url 'password_change' %}">
      {% csrf_token %}
      <input type="email" class='form-control' name="email" value={{email}}><br>
      <input type="text" class='form-control' name="password1" placeholder="Enter New Password"><br>
      <input type="text" class='form-control' name="password2" placeholder="Confirm Password"><br>
      <button type="submit" class='btn btn-primary'>Reset</button>
    </form>


      <div class="messages">
        {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">
            <span>{{ message }}</span>
            <button class="close-btn" onclick="this.parentElement.remove();">&times;</button>
          </div>
        {% endfor %}
      </div>
      {% endif %}
        
    </div>
</center>
{% endblock  %}
