{% extends "registration/login.html" %}



{% block content %}
{% if messages %}
<div class="messages">
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
      <span>{{ message }}</span>
      <button class="close-btn" onclick="this.parentElement.remove();">&times;</button>
    </div>
  {% endfor %}
</div>
{% endif %}
<center>
    <div class="register-container text-center">
        <h2 class="text-center login-title mb-4">Reset the Password</h2>
                            <form action="{% url 'forget_password' %}" method="post">
                                {% csrf_token %}
                                <input type="email" class="form-control mb-3" placeholder="enter registered email" name='email'>
                                <input type="submit" class="form-control btn btn-success" value="Continue" class="btn-login">
                            </form>

                    </div>
            </div>
        </center>



{% endblock  %}
